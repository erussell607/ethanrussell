<div class="container">
  <div class="row">
    <div class="col"><h1 class="main-heading"></h1></div>
  </div>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <mat-card class="memory-card">
      <mat-card-title> Add a feature </mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <input
            disabled
            matInput
            placeholder="Select the date..."
            [(ngModel)]="memory.date"
            name="date"
            [matDatepicker]="date"
          />
          <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
          <mat-datepicker disabled="false" #date></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <textarea
            placeholder="Enter Feature..."
            rows="3"
            maxlength="300"
            matInput
            [(ngModel)]="memory.text"
            name="memory"
          ></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          type="submit"
          [disabled]="form.invalid"
          mat-raised-button
          color="primary"
          [ngClass]="routeAnimationsElements"
        >
          Save
        </button>

        <!-- <button mat-button type="submit">Save</button> -->
      </mat-card-actions>
    </mat-card>
  </form>
  <pre> {{ memory | json }} </pre>
</div>
