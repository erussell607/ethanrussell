<div [class]="'theme-wrapper ' + (theme$ | async)">
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="push">
      <div class="branding">
        <i class="fa fa-circle-o-notch fa-spin fa-1x fa-fw"></i>
        <span data-testid="title">Ez Russell</span>
      </div>
      <mat-nav-list>
        <a
          mat-list-item
          *ngFor="let item of navigationSideMenu"
          (click)="sidenav.close()"
          [routerLink]="[item.link]"
          routerLinkActive="active"
        >
          {{ item.label }}
        </a>
        <a
          mat-list-item
          href="https://github.com/tomastrajan/angular-ngrx-material-starter"
          target="_blank"
        >
          Github
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <div class="wrapper">
      <div
        class="toolbar"
        [style.position]="(stickyHeader$ | async) ? 'fixed' : 'inherit'"
        [class.mat-elevation-z4]="stickyHeader$ | async"
      >
        <mat-toolbar color="primary">
          <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
            <span class="fa fa-bars fa-lg"></span>
          </button>

          <span routerLink="" class="branding spacer center d-inline d-sm-none">
            <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>Ez</span
          >
          <span
            routerLink=""
            class="branding spacer center d-none d-sm-inline d-md-none"
            ><i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>Ez
            Russell</span
          >

          <span routerLink="" class="branding spacer d-none d-md-inline"
            ><i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>Ez
            Russell</span
          >

          <span class="d-none d-md-inline">
            <button
              mat-button
              class="nav-button"
              *ngFor="let item of navigation"
              [routerLink]="[item.link]"
              routerLinkActive="active"
            >
              {{ item.label }}
            </button>
          </span>

          <button
            mat-button
            mat-stroked-button
            color="accent"
            *ngIf="!(isAuthenticated$ | async)"
            (click)="onLoginClick()"
          >
            Sign In
          </button>

          <button *ngIf="(isAuthenticated$ | async)" mat-icon-button>
            <span class="fas fa-user-circle"></span>
          </button>
          <!--
            <div>
              <button mat-menu-item (click)="onLogoutClick()">
                <span class="fas fa-power-off"></span>
                <span>Logout</span>
              </button>
            </div>
          -->

          <button
            mat-icon-button
            routerLink="settings"
            class="d-none d-sm-inline"
          >
            <i class="fa fa-cog fa-lg"></i>
          </button>

          <a
            matTooltipPosition="before"
            mat-icon-button
            class="link d-none d-sm-inline"
            href="https://github.com/erussell607"
            target="_blank"
          >
            <i class="fab fa-github-alt"></i>
          </a>
        </mat-toolbar>
      </div>
      <div
        class="content"
        [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path"
      >
        <router-outlet #o="outlet"></router-outlet>
      </div>

      <div class="footer">
        <div class="row">
          <div class="col-sm-12 links">
            <a href="https://www.github.com/erussell607" target="_blank">
              <span class="fab fa-github fa-lg"></span> <span>Github</span>
            </a>
            <a href="https://www.twitter.com/ezrussell607" target="_blank">
              <span class="fab fa-twitter fa-lg"></span> <span>Twitter</span>
            </a>
            <a
              href="https://www.youtube.com/channel/erussell607"
              target="_blank"
            >
              <span class="fab fa-youtube fa-lg"></span> <span>Youtube</span>
            </a>
            <a href="https://www.instagram.com/ezrussell607" target="_blank">
              <span class="fab fa-instagram fa-lg"></span>
              <span>Instagram</span>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-12 signature">
            &#169;
            <span class="year" data-testid="footer-year">{{ year }}</span> -
            Ethan Russell <br class="d-block d-sm-none" />
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-container>
</div>
